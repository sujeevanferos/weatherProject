<!DOCTYPE html>
<html>
<head>
  <title>Weather Web</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(/static/earth.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    body.zoomed {
      background-size: 120%;
      transition: background-size 1.5s ease;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 250px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #4b79a1;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #283e51;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.2);
      margin-top: 20px;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Check the Weather</h1>
  <form method="POST" onsubmit="return zoomThenSubmit(event)">
    <input type="text" name="city" placeholder="Enter city name" required />
    <button type="submit">Get Weather</button>
  </form>

  {% if weather %}
    <div class="weather-box">
      {% if weather.error %}
        <p>{{ weather.error }}</p>
      {% else %}
        <h2>{{ weather.city }}</h2>
        <p>üå°Ô∏è Temperature: {{ weather.temp }} ¬∞C</p>
        <p>üå•Ô∏è Description: {{ weather.description }}</p>
      {% endif %}
    </div>
  {% endif %}
  <script>
    function zoomThenSubmit(event){
      event.preventDefault();
      document.body.classList.add('zoomed');

      setTimeout(() =>{
        event.target.submit();
      }, 1500);
      return false;
    }
  </script>
</body>
</html>
